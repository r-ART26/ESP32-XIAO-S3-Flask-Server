<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f1f1bc;
            color: black;
            text-align: center;
        }

        .containerHeader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: #c0c0c0;
        }

        #video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 800px;
        }

        .video-item {
            border: 2px solid #333;
            position: relative;
            width: calc(50% - 10px);  /* Ajuste autom치tico */
        }

        .video-item img {
            width: 100%;  /* Ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene relaci칩n de aspecto */
            object-fit: contain;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <title>Videostreaming ESP32-CAM</title>
</head>
<body class="container">
    <div class="containerHeader">
        <h1>Video Streaming</h1>
        <img src="{{ url_for('static', filename='Header.webp') }}" 
             alt="Image header" 
             width="50%">
        
        <!-- Botones de filtros -->
        <div id="filter-buttons">
            <form action="/set_filter" method="POST" style="display: inline-block;">
                <button type="submit" 
                        name="filter_type" 
                        value="gray"
                        class="filter-btn {% if active_filter == 'gray' %}active{% endif %}">
                    Original
                </button>
            </form>
            
            <form action="/set_filter" method="POST" style="display: inline-block;">
                <button type="submit" 
                        name="filter_type" 
                        value="histeq"
                        class="filter-btn {% if active_filter == 'histeq' %}active{% endif %}">
                    Ecualizaci칩n de Histograma
                </button>
            </form>
            
            <form action="/set_filter" method="POST" style="display: inline-block;">
                <button type="submit" 
                        name="filter_type" 
                        value="clahe"
                        class="filter-btn {% if active_filter == 'clahe' %}active{% endif %}">
                    CLAHE
                </button>
            </form>
            
            <form action="/set_filter" method="POST" style="display: inline-block;">
                <button type="submit" 
                        name="filter_type" 
                        value="gamma"
                        class="filter-btn {% if active_filter == 'gamma' %}active{% endif %}">
                    Correcci칩n Gamma
                </button>
            </form>
        </div>
    </div>

    <!-- Contenedor de videos -->
    <div id="video-container">
        <div class="video-item">
            <div class="video-label">Original + Filtro</div>
            <img src="{{ url_for('video_stream') }}" 
                 alt="Video procesado">
        </div>
    </div>
</body>
</html>
