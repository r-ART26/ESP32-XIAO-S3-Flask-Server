<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f1f1bc;
            color: black;
            text-align: center;
        }

        .containerHeader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-btn {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        #menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>

<body class="container">
    <div class="containerHeader">
        <h1>Práctica 2</h1>
        <img src="{{ url_for('static', filename='Header.webp') }}" alt="Image header" width="50%">
    </div>

    <h2>Roberto Romero - Juan Malo</h2>

    <!-- Contenedor de botones de navegación -->
    <div id="menu-container">
        <a href="/parte1a" class="menu-btn">Parte 1-A</a>
        <a href="/parte1b" class="menu-btn">Parte 1-B</a>
    </div>
</body>

</html>
