<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1A</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f1f1bc;
            color: black;
            text-align: center;
        }

        .containerHeader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        #video-container {
            max-width: 600px;
            /* Ancho máximo reducido */
            margin: 0 auto;
        }

        .video-item {
            width: 100%;
        }

        .video-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body class="container">
    <div class="containerHeader">
        <h1>Video Streaming</h1>
        <img src="{{ url_for('static', filename='Header.webp') }}" alt="Header" width="50%">

        <!-- Botones de filtros -->
        <div id="filter-buttons">
            {% for filter_key, filter_name in filters.items() %}
            <button class="filter-btn {% if filter_key == active_filter %}active{% endif %}"
                onclick="updateFilter('{{ filter_key }}', this)">
                {{ filter_name }}
            </button>
            {% endfor %}
        </div>
    </div>

    <!-- Contenedor de video -->
    <div id="video-container">
        <div class="video-item">
            <div class="video-label">Original + Filtro</div>
            <img id="video-stream" src="{{ url_for('parte1a.video_feed') }}?filter=gray&t=0" alt="Video">
        </div>
    </div>

    <script>
        function updateFilter(filter, button) {
            // 1. Forzar recarga con timestamp
            const timestamp = new Date().getTime();
            const videoElement = document.getElementById('video-stream');
            videoElement.src = `{{ url_for('parte1a.video_feed') }}?filter=${filter}&t=${timestamp}`;

            // 2. Actualizar estilo de botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');  // Usar el botón clickeado
        }
    </script>
</body>

</html>
